{% extends 'main/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    {% if error %}
        <div class="bg-danger text-center">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <h2>Password Reset</h2>
        </div>
        <p>We have sent you an e-mail. Please contact us if you do not receive it within a few minutes.</p>
    </div>
{% endblock %}
