{% extends 'main/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    {% if error %}
        <div class="bg-danger text-center">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <h2>Login</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'account_reset_password' %}"><small>Forgot your password?</small></a>
        </form>
    </div>
{% endblock %}
